<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .chat-content {
            position: relative;
            z-index: 2;
            height: 100%;
            color: #4a4a4a;
        }

        .chat-header {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .admin-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .model-selector {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.5rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-right: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .model-selector:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .model-selector option {
            background: #8e44ad;
            color: white;
        }

        .character-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 182, 193, 0.7);
            transition: all 0.3s ease;
            position: absolute;
            top: 60px; /* Height of the header */
            left: 0;
            right: 0;
            bottom: 0;
            height: calc(100vh - 60px);
            z-index: 4;
        }

        .character-select.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: #ff69b4;
            font-weight: 600;
            cursor: pointer;
            display: none;
            z-index: 4;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .back-button.visible {
            display: block;
        }

        .character-card {
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .character-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .character-info {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 5px 5px;
            flex: 1;
        }

        .character-info h5 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #8e44ad;
        }

        .character-info p {
            font-size: 0.9rem;
            color: #4a4a4a;
            line-height: 1.4;
            margin: 0;
        }

        .character-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .character-card.active {
            border: 2px solid #ff69b4;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #chat-messages {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            margin-bottom: 60px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            color: #4a4a4a;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        .input-group {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 3;
            display: none;
        }

        #user-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #4a4a4a;
            border-radius: 20px;
            padding: 0.8rem 1.2rem;
        }

        #user-input::placeholder {
            color: #aaa;
        }

        #user-input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            border: none;
            border-radius: 20px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 1rem auto;
            text-align: center;
            font-style: italic;
            color: #8e44ad;
        }

        .loading::after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 192, 203, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.7);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 20, 147, 0.8);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-background {
                height: 100vh;
            }

            .chat-header {
                padding: 15px;
                font-size: 1.2em;
            }

            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .message {
                margin-bottom: 15px;
            }

            .message-content {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 0.95em;
            }

            .chat-image {
                max-width: 250px;
                width: 100%;
            }

            .chat-input {
                padding: 15px;
                background: #f8f8f8;
                border-top: 1px solid #e0e0e0;
            }

            #message-input {
                padding: 10px 15px;
                font-size: 0.95em;
            }

            #send-button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-radius: 20px 20px 0 0;
                z-index: 1000;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            }

            .sidebar.active {
                transform: translateY(0);
            }

            .history-button {
                padding: 15px;
                font-size: 1em;
                margin-bottom: 15px;
            }

            .history-list {
                max-height: calc(40vh - 80px);
                overflow-y: auto;
            }

            .history-item {
                padding: 12px;
                margin: 8px 0;
            }

            .typing-indicator {
                padding: 10px 15px;
            }
        }

        .story-intro {
            display: none;
        }

        /* Add styles for narrative text */
        .narrative {
            color: #000;
            font-style: italic;
            margin: 8px 0;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .message-content p {
            margin: 8px 0;
            line-height: 1.4;
        }

        .bot-message {
            color: #9b59b6;
        }

        .background-info {
            background: rgba(155, 89, 182, 0.1);
            border-left: 3px solid #9b59b6;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        
        .background-info .narrative {
            color: #9b59b6;
            font-style: italic;
            background: none;
            padding: 0;
        }

        .flower-balance {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 1.1rem;
        }

        .flower-balance i {
            color: #ff69b4;
        }

        .buy-flowers-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-left: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-flowers-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .paywall-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .paywall-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .flower-packages {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .package-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }

        .package-card:hover {
            border-color: #9b59b6;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.2);
        }

        .package-card h4 {
            color: #8e44ad;
            margin-bottom: 0.5rem;
        }

        .package-card p {
            color: #666;
            margin: 0;
            font-weight: bold;
        }

        .btn-secondary {
            background: #f0f0f0;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 20px;
            color: #666;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <div class="chat-container" id="chat-container" data-characters='{{ characters | tojson | safe }}'>
        <button class="back-button" id="back-button">‚Üê Back to Characters</button>
        <div class="chat-content">
            <div class="chat-header">
                <h2 class="mb-0">Fantasy Chat</h2>
                <div class="d-flex align-items-center">
                    <div class="flower-balance">
                        <i class="fas fa-flower"></i>
                        <span id="flower-balance">30</span> flowers
                        <button class="buy-flowers-btn" onclick="showPaywall()">
                            <i class="fas fa-plus"></i> Buy Flowers
                        </button>
                    </div>
                    <select class="model-selector" id="model-selector">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4o-mini">GPT-4o Mini</option>
                        <option value="gpt-4.1">GPT-4.1</option>
                        <option value="gpt-3.5">GPT-3.5</option>
                        <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                        <option value="claude-3-opus">Claude 3 Opus</option>
                        <option value="gemini-2.5">Gemini 2.5</option>
                        <option value="gemini-2.5-pro">Gemini 2.5 Pro</option>
                    </select>
                    <a href="/admin" target="_blank" class="admin-button">
                        <i class="fas fa-cog"></i> Admin Panel
                    </a>
                </div>
            </div>
            
            <div class="character-select" id="character-select">
                {% for id, char in characters.items() %}
                <div class="character-card" data-character="{{ id }}">
                    <img src="{{ url_for('static', filename=char.avatar) }}" alt="{{ char.name }}">
                    <div class="character-info">
                        <h5>{{ char.name }}</h5>
                        <p>{{ char.background_info }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div id="chat-messages"></div>
            
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" type="button" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <div class="paywall-overlay" id="paywall">
        <div class="paywall-content">
            <h3>Need More Flowers?</h3>
            <p>Purchase flowers to continue your chat experience!</p>
            <div class="flower-packages">
                <div class="package-card" onclick="purchaseFlowers(100)">
                    <h4>100 Flowers</h4>
                    <p>$4.99</p>
                </div>
                <div class="package-card" onclick="purchaseFlowers(300)">
                    <h4>300 Flowers</h4>
                    <p>$12.99</p>
                </div>
                <div class="package-card" onclick="purchaseFlowers(500)">
                    <h4>500 Flowers</h4>
                    <p>$19.99</p>
                </div>
                <div class="package-card" onclick="purchaseFlowers(1000)">
                    <h4>1000 Flowers</h4>
                    <p>$34.99</p>
                </div>
            </div>
            <button class="btn btn-secondary" onclick="closePaywall()">Maybe Later</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentCharacter = null;
        const characters = JSON.parse(document.getElementById('chat-container').dataset.characters);
        let flowerBalance = parseInt(localStorage.getItem('flowerBalance')) || 30;
        updateFlowerBalance(flowerBalance);

        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            // Wrap narrative text (*) in a span for styling
            let html = message.replace(/\*(.*?)\*/g, '<span class="narrative">$1</span>');
            // Convert URLs to clickable links
            html = html.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            // Preserve line breaks
            messageDiv.innerHTML = html.replace(/\n/g, '<br>');
            document.getElementById('chat-messages').appendChild(messageDiv);
            scrollToBottom();
        }

        function updateBackground() {
            const messagesDiv = document.getElementById('chat-messages');
            if (currentCharacter) {
                // Set character avatar as background in the messages pane
                messagesDiv.style.backgroundImage = `url(/static/${characters[currentCharacter].avatar})`;
            } else {
                messagesDiv.style.backgroundImage = 'none';
            }
        }

        function showWelcomeMessage() {
            if (currentCharacter) {
                // First show background info
                const backgroundInfo = characters[currentCharacter].background_info;
                const welcomeMessage = characters[currentCharacter].welcome_message;
                
                // Create a special background info message
                const infoDiv = document.createElement('div');
                infoDiv.className = 'message bot-message background-info';
                infoDiv.innerHTML = `<div class="narrative">${backgroundInfo}</div>`;
                document.getElementById('chat-messages').appendChild(infoDiv);
                
                // Then show the welcome message
                appendMessage(welcomeMessage);
                
                // Scroll to bottom after both messages
                scrollToBottom();
            }
        }

        function hideCharacterSelect() {
            const characterSelect = document.getElementById('character-select');
            characterSelect.classList.add('hidden');
            document.getElementById('back-button').classList.add('visible');
        }

        function showCharacterSelect() {
            const characterSelect = document.getElementById('character-select');
            characterSelect.classList.remove('hidden');
            document.getElementById('back-button').classList.remove('visible');
            document.getElementById('chat-messages').innerHTML = '';
            currentCharacter = null;
            updateBackground();
        }

        // Character selection
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                const characterId = this.dataset.character;
                document.querySelectorAll('.character-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentCharacter = characterId;
                
                // Clear previous chat history when selecting a new character
                localStorage.removeItem('history_' + characterId);
                
                updateBackground();
                hideCharacterSelect();
                showWelcomeMessage();
            });
        });

        // Back button
        document.getElementById('back-button').addEventListener('click', function() {
            showCharacterSelect();
        });
        
        $(document).ready(function() {
            // Load saved model preference
            const savedModel = localStorage.getItem('selectedModel') || 'gpt-4';
            $('#model-selector').val(savedModel);

            // Handle model change
            $('#model-selector').change(function() {
                const selectedModel = $(this).val();
                localStorage.setItem('selectedModel', selectedModel);
            });

            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send-button').click();
                }
            });

            $('#send-button').click(function() {
                const userInput = $('#user-input').val().trim();
                if (!currentCharacter || !userInput) return;
                
                // Calculate cost
                const cost = calculateCost(userInput);
                
                // Check balance
                if (flowerBalance < cost) {
                    showPaywall();
                    return;
                }
                
                // Deduct flowers
                updateFlowerBalance(flowerBalance - cost);
                
                // Show low balance warning
                if (flowerBalance < 10) {
                    showPaywall();
                }
                
                // Get and update history in localStorage
                const histKey = 'history_' + currentCharacter;
                // Initialize or get existing history
                let history = [];
                try {
                    history = JSON.parse(localStorage.getItem(histKey) || '[]');
                } catch (e) {
                    console.error('Error parsing history:', e);
                }

                // Format the history entries properly
                const formattedHistory = history.map(entry => ({
                    role: entry.role || (entry.user ? 'user' : 'assistant'),
                    content: entry.content || entry.user || entry.assistant
                }));
                
                // Add new user message
                formattedHistory.push({
                    role: 'user',
                    content: userInput
                });

                localStorage.setItem(histKey, JSON.stringify(formattedHistory));
                
                appendMessage(userInput, true);
                $('#user-input').val('');
                $('.loading').show();

                // Show model-specific loading message
                const modelLoadingMessages = {
                    'gpt-4o': 'GPT-4o is thinking...',
                    'gpt-4o-mini': 'GPT-4o Mini is processing...',
                    'gpt-4.1': 'GPT-4.1 is responding...',
                    'gpt-3.5': 'GPT-3.5 is responding...',
                    'claude-3-sonnet': 'Claude 3 Sonnet is contemplating...',
                    'claude-3-opus': 'Claude 3 Opus is analyzing...',
                    'gemini-2.5': 'Gemini 2.5 is generating...',
                    'gemini-2.5-pro': 'Gemini 2.5 Pro is processing...'
                };
                const selectedModel = $('#model-selector').val();
                $('.loading').text(modelLoadingMessages[selectedModel] || 'Processing...');

                // Send message and history
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: userInput,
                        character_id: currentCharacter,
                        model: $('#model-selector').val(),
                        history: formattedHistory,
                        flower_balance: parseInt(flowerBalance)
                    }),
                    success: function(response) {
                        $('.loading').hide();
                        $('.loading').text(''); // Clear loading message
                        appendMessage(response.response);
                        // Update flower balance with the cost
                        if (response.cost) {
                            updateFlowerBalance(flowerBalance - response.cost);
                            // Show low balance warning
                            if (flowerBalance < 10) {
                                showPaywall();
                            }
                        }
                        formattedHistory.push({
                            role: 'assistant',
                            content: response.response
                        });
                        localStorage.setItem(histKey, JSON.stringify(formattedHistory));
                    },
                    error: function(error) {
                        $('.loading').hide();
                        $('.loading').text(''); // Clear loading message
                        if (error.status === 402) {
                            const response = JSON.parse(error.responseText);
                            $('#paywall .paywall-content h3').text('Need More Flowers!');
                            $('#paywall .paywall-content p').html(`
                                This message requires ${response.required_cost} flowers, but you only have ${flowerBalance} flowers.<br><br>
                                Purchase more flowers to continue chatting!
                            `);
                            showPaywall();
                        } else {
                            console.error('Error:', error);
                            appendMessage('Sorry, something went wrong. Please try again.');
                        }
                    }
                });
            });
        });

        // Show chat interface when character is selected
        function showChatInterface() {
            const messagesDiv = document.getElementById('chat-messages');
            const inputGroup = document.querySelector('.input-group');
            
            // Show the elements
            messagesDiv.style.display = 'block';
            inputGroup.style.display = 'flex';
            
            // Hide character selection
            hideCharacterSelect();
            
            // Ensure proper layout
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update character selection to show chat interface
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                showChatInterface();
            });
        });

        function updateFlowerBalance(newBalance) {
            flowerBalance = newBalance;
            localStorage.setItem('flowerBalance', flowerBalance);
            $('#flower-balance').text(flowerBalance);
        }

        function calculateCost(message) {
            // Base cost
            let cost = 1;
            
            // Check for sensitive or flirting content
            const sensitiveWords = ['kiss', 'touch', 'feel', 'body', 'intimate'];
            const flirtingWords = ['flirt', 'wink', 'tease', 'playful', 'naughty'];
            
            const lowerMessage = message.toLowerCase();
            
            // Increase cost for sensitive content
            if (sensitiveWords.some(word => lowerMessage.includes(word))) {
                cost += 2;
            }
            
            // Increase cost for flirting content
            if (flirtingWords.some(word => lowerMessage.includes(word))) {
                cost += 1;
            }
            
            return cost;
        }

        function showPaywall() {
            $('#paywall').css('display', 'flex').hide().fadeIn(300);
        }

        function closePaywall() {
            $('#paywall').fadeOut(300);
        }

        function purchaseFlowers(amount) {
            updateFlowerBalance(parseInt(flowerBalance) + amount);
            closePaywall();
        }
    </script>
