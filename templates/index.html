<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #fff0f5;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            transition: background-image 0.5s ease-in-out;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .chat-content {
            position: relative;
            z-index: 2;
            height: 100%;
            color: #4a4a4a;
        }

        .chat-header {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .character-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 182, 193, 0.7);
            transition: all 0.3s ease;
            position: absolute;
            top: 60px; /* Height of the header */
            left: 0;
            right: 0;
            bottom: 0;
            height: calc(100vh - 60px);
            z-index: 4;
        }

        .character-select.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
            display: none;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: #ff69b4;
            font-weight: 600;
            cursor: pointer;
            display: none;
            z-index: 4;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .back-button.visible {
            display: block;
        }

        .character-card {
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .character-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 0.5rem;
        }

        .character-info {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 0 5px 5px;
            flex: 1;
        }

        .character-info h5 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #8e44ad;
        }

        .character-info p {
            font-size: 0.9rem;
            color: #4a4a4a;
            line-height: 1.4;
            margin: 0;
        }

        .character-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .character-card.active {
            border: 2px solid #ff69b4;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        #chat-messages {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
            margin-bottom: 60px;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.8rem 1.2rem;
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            color: #4a4a4a;
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .message img {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 0.5rem;
        }

        .input-group {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            z-index: 3;
            display: none;
        }

        #user-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #4a4a4a;
            border-radius: 20px;
            padding: 0.8rem 1.2rem;
        }

        #user-input::placeholder {
            color: #aaa;
        }

        #user-input:focus {
            outline: none;
            border-color: #ff1493;
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            border: none;
            border-radius: 20px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        /* Loading animation */
        .loading {
            display: none;
            margin: 1rem auto;
            text-align: center;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 0.6s infinite alternate;
        }

        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            to { transform: translateY(-10px); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 192, 203, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 105, 180, 0.7);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 20, 147, 0.8);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 0;
                height: 100vh;
                overflow: hidden;
            }

            .chat-container {
                height: 100vh;
                border-radius: 0;
            }

            .chat-background {
                height: 100vh;
            }

            .chat-header {
                padding: 15px;
                font-size: 1.2em;
            }

            .chat-messages {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .message {
                margin-bottom: 15px;
            }

            .message-content {
                max-width: 90%;
                padding: 10px 15px;
                font-size: 0.95em;
            }

            .chat-image {
                max-width: 250px;
                width: 100%;
            }

            .chat-input {
                padding: 15px;
                background: #f8f8f8;
                border-top: 1px solid #e0e0e0;
            }

            #message-input {
                padding: 10px 15px;
                font-size: 0.95em;
            }

            #send-button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-radius: 20px 20px 0 0;
                z-index: 1000;
                transform: translateY(100%);
                transition: transform 0.3s ease;
                box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            }

            .sidebar.active {
                transform: translateY(0);
            }

            .history-button {
                padding: 15px;
                font-size: 1em;
                margin-bottom: 15px;
            }

            .history-list {
                max-height: calc(40vh - 80px);
                overflow-y: auto;
            }

            .history-item {
                padding: 12px;
                margin: 8px 0;
            }

            .typing-indicator {
                padding: 10px 15px;
            }
        }

        .story-intro {
            display: none;
        }

        /* Add styles for narrative text */
        .narrative {
            color: #000;
            font-style: italic;
            margin: 8px 0;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .message-content p {
            margin: 8px 0;
            line-height: 1.4;
        }

        .bot-message {
            color: #9b59b6;
        }

        .background-info {
            background: rgba(155, 89, 182, 0.1);
            border-left: 3px solid #9b59b6;
            margin-bottom: 1rem;
            padding: 1rem;
        }
        
        .background-info .narrative {
            color: #9b59b6;
            font-style: italic;
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container" data-characters='{{ characters | tojson | safe }}'>
        <button class="back-button" id="back-button">‚Üê Back to Characters</button>
        <div class="chat-content">
            <div class="chat-header">
                <h2 class="text-center mb-0">Fantasy Chat</h2>
            </div>
            
            <div class="character-select" id="character-select">
                {% for id, char in characters.items() %}
                <div class="character-card" data-character="{{ id }}">
                    <img src="{{ url_for('static', filename=char.avatar) }}" alt="{{ char.name }}">
                    <div class="character-info">
                        <h5>{{ char.name }}</h5>
                        <p>{{ char.background_info }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <div id="chat-messages"></div>
            
            <div class="loading">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <button class="btn btn-primary" type="button" id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let currentCharacter = null;
        const characters = JSON.parse(document.getElementById('chat-container').dataset.characters);

        function scrollToBottom() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function appendMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            // Wrap narrative text (*) in a span for styling
            let html = message.replace(/\*(.*?)\*/g, '<span class="narrative">$1</span>');
            // Convert URLs to clickable links
            html = html.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            // Preserve line breaks
            messageDiv.innerHTML = html.replace(/\n/g, '<br>');
            document.getElementById('chat-messages').appendChild(messageDiv);
            scrollToBottom();
        }

        function updateBackground() {
            const messagesDiv = document.getElementById('chat-messages');
            if (currentCharacter) {
                // Set character avatar as background in the messages pane
                messagesDiv.style.backgroundImage = `url(/static/${characters[currentCharacter].avatar})`;
            } else {
                messagesDiv.style.backgroundImage = 'none';
            }
        }

        function showWelcomeMessage() {
            if (currentCharacter) {
                // First show background info
                const backgroundInfo = characters[currentCharacter].background_info;
                const welcomeMessage = characters[currentCharacter].welcome_message;
                
                // Create a special background info message
                const infoDiv = document.createElement('div');
                infoDiv.className = 'message bot-message background-info';
                infoDiv.innerHTML = `<div class="narrative">${backgroundInfo}</div>`;
                document.getElementById('chat-messages').appendChild(infoDiv);
                
                // Then show the welcome message
                appendMessage(welcomeMessage);
                
                // Scroll to bottom after both messages
                scrollToBottom();
            }
        }

        function hideCharacterSelect() {
            const characterSelect = document.getElementById('character-select');
            characterSelect.classList.add('hidden');
            document.getElementById('back-button').classList.add('visible');
        }

        function showCharacterSelect() {
            const characterSelect = document.getElementById('character-select');
            characterSelect.classList.remove('hidden');
            document.getElementById('back-button').classList.remove('visible');
            document.getElementById('chat-messages').innerHTML = '';
            currentCharacter = null;
            updateBackground();
        }

        // Character selection
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                const characterId = this.dataset.character;
                document.querySelectorAll('.character-card').forEach(c => c.classList.remove('active'));
                this.classList.add('active');
                currentCharacter = characterId;
                
                // Clear previous chat history when selecting a new character
                localStorage.removeItem('history_' + characterId);
                
                updateBackground();
                hideCharacterSelect();
                showWelcomeMessage();
            });
        });

        // Back button
        document.getElementById('back-button').addEventListener('click', function() {
            showCharacterSelect();
        });
        
        $(document).ready(function() {
            // Remove these lines since we're handling display in CSS
            // document.getElementById('chat-messages').style.display = 'none';
            // document.querySelector('.input-group').style.display = 'none';

            $('#user-input').keypress(function(e) {
                if (e.which == 13) {
                    $('#send-button').click();
                }
            });

            $('#send-button').click(function() {
                const userInput = $('#user-input').val().trim();
                if (!currentCharacter || !userInput) return;
                
                // Get and update history in localStorage
                const histKey = 'history_' + currentCharacter;
                // Initialize or get existing history
                let history = [];
                try {
                    history = JSON.parse(localStorage.getItem(histKey) || '[]');
                } catch (e) {
                    console.error('Error parsing history:', e);
                }

                history.push({role: 'user', content: userInput});
                localStorage.setItem(histKey, JSON.stringify(history));
                
                appendMessage(userInput, true);
                $('#user-input').val('');
                $('.loading').show();

                // Send message and history
                $.ajax({
                    url: '/chat',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        message: userInput,
                        character_id: currentCharacter,
                        history: history
                    }),
                    success: function(response) {
                        $('.loading').hide();
                        appendMessage(response.response);
                        history.push({role: 'assistant', content: response.response});
                        localStorage.setItem(histKey, JSON.stringify(history));
                    },
                    error: function(error) {
                        $('.loading').hide();
                        console.error('Error:', error);
                        appendMessage('Sorry, something went wrong. Please try again.');
                    }
                });
            });
        });

        // Show chat interface when character is selected
        function showChatInterface() {
            const messagesDiv = document.getElementById('chat-messages');
            const inputGroup = document.querySelector('.input-group');
            
            // Show the elements
            messagesDiv.style.display = 'block';
            inputGroup.style.display = 'flex';
            
            // Hide character selection
            hideCharacterSelect();
            
            // Ensure proper layout
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update character selection to show chat interface
        document.querySelectorAll('.character-card').forEach(card => {
            card.addEventListener('click', function() {
                showChatInterface();
            });
        });
    </script>
</body>
</html>
